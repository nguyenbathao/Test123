<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>In ra tam giác</h1>
    <p>a: <input type="text" name="" id="a"> </p>
    <input type="button" value="Tính" onclick="alert(Triangle())">


    <script type="text/javascript">


        function Triangle() {
            let a = document.getElementById("a").value;


            for (let i = 1; i <= a; i++) {
                for (let count = 1; count <= i; count++) {
                    document.write("*")
                }
                document.write('<pre>');
            }
            return (a);

        }






    </script>
</body>

</html>
